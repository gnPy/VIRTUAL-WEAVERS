<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Bibliomancer</title>
    {% else %}
    <title></title>
    {% endif %}
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../static/styles/base.css">
    <style>
.btn-click{
  text-decoration: none;
}

.btn-click:hover {
  color: white;
  text-decoration: none;
  cursor: pointer;
}
    </style>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                        <span class="icon">
                            <ion-icon name="book"></ion-icon>
                        </span>
                        <span class="title">Bibliomancer</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Add Books</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="List-outline"></ion-icon>
                        </span>
                        <span class="title">List</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('login') }}">
                        <span class="icon">
                            <ion-icon name="log-in-outline"></ion-icon>
                        </span>
                        <span class="title">Sign In</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="static/img/customer01.jpg" alt="">
                </div>
            </div>

            {% block content %}{% endblock %}

        </div>
    </div>
</div>
<script>
    document.getElementById("searchInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        var searchText = event.target.value;
        
        // Generate the URL using Flask's URL generation
        var url = "/book/" + encodeURIComponent(searchText);
        
        // Perform the transfer to the generated URL
        window.location.href = url;
  }
});
</script>

    <!-- =========== Scripts =========  -->
    <script src="../static/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
